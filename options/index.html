<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<div id="main">
    <div class="always-open">
        <input type="checkbox" id="always-open" name="always-open" value="no">
        <label for="always-open">Always open PDSls, even if no valid URL found</label>
    </div>
    <div class="pds-fallback">
        <input type="checkbox" id="pds-fallback" name="pds-fallback" value="yes">
        <label for="pds-fallback">If no URL pattern found, fallback to PDS matching</label>
    </div>
    <div class="redirect-group">
        <input type="checkbox" id="redirect-or-new" name="redirect-or-new" value="yes">
        <label for="redirect-or-new">Open new tab (rather than redirect)</label>
    </div>
    <div class="pdsls-xrpc-group">
        <input type="checkbox" id="pdsls-xrpc" name="pdsls-xrpc" value="yes">
        <label for="pdsls-xrpc">Open raw API response when activated on PDSls pages</label>
    </div>
    <div class="json-group">
        <input type="checkbox" id="json-mode" name="json-mode" value="yes">
        <label for="json-mode">Directly open getPostThread response for Bluesky posts</label>
    </div>
    <div class="json-advanced" style="display: none;">
        <div class="reply-count-group">
            <label for="reply-count">Reply Count:</label>
            <input type="number" id="reply-count" name="reply-count" value="0" min="0" max="1000">
        </div>
        <div class="parent-count-group">
            <label for="parent-count">Parent Count:</label>
            <input type="number" id="parent-count" name="parent-count" value="0" min="0" max="1000">
        </div>
    </div>
    <div class="keybinding-group">
        <span>Keybinding: </span>
        <input type="text" class="keybinding" placeholder="Ctrl+Shift+1">
    </div>
    <br>
    <div class="buttons">
        <button class="save-settings">Save</button>
        <button class="reset-defaults">Reset to defaults</button>
    </div>
</div>

<script type="module" src="index.js"></script>
